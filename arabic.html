<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik-Tak-Toe Go! | العربية</title>
    <link rel="stylesheet" href="Tik-Tak-Toe Project Arabic Version/style/style.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <h1 class="turn"><img src="images/X.png" alt="#">&nbsp;
        <p class="change-p">الآن دور</p>
    </h1>
    <div class="main">
        <div class="line1">
            <button class="b11"></button>
            <button class="b12"></button>
            <button class="b13"></button>
        </div>
        <div class="line2">
            <button class="b21"></button>
            <button class="b22"></button>
            <button class="b23"></button>
        </div>
        <div class="line3">
            <button class="b31"></button>
            <button class="b32"></button>
            <button class="b33"></button>
        </div>
        <h2>
            <p class="win-p"></p>&nbsp;<p class="Respawn"></p>
        </h2>

        <div class="score">
            <h1 class="container">
                <img src="images/X.png" alt="#" class="X-img">
                <span class="X span">0</span>
            </h1>
            <h1 class="container">
                تعادل <span class="Draw">0</span>
            </h1>
            <h1 class="container spancolorchange">
                <img src="images/O.png" alt="#" class="O-img">
                <span class="O">0</span>
            </h1>
        </div>

        <button class="replay buttoneffect">إعادة النتيجة</button>
    </div>
    <div class="languages">
        <a href="index.html" class="english buttoneffect">English</a>
        <a href="#" class="arabic buttoneffect">العربية</a>
    </div>


    <script src="Tik-Tak-Toe Project Arabic Version/script/script.js"></script>
</body>

</html>
